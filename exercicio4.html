<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>

    <style>

        .card {
            width: 1000px;
            height: 500px;
            background-color: antiquewhite;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;
        }

        .opcao img {

            width: 60px;
            height: 60px;
            border-radius: 100%;
            margin-right: 15px;

        }

        .opcao {
            height: 60%;
            width: 100px;
            flex-shrink: 1;
            border: 1px solid black;
            border-radius: 35%;
            background-image: url("imgs/img1.webp");
            display: flex;
            flex-direction: column;
            justify-content: flex-end;

        }

        .opcao:hover {

            flex-grow: 50;
        }





    </style>


</head>
<body>
    
    <div class="card">

        <div class="opcao">
            <img src="imgs/img1.webp">
            <div class="titulo"></div>
            <div class="texto"></div>

        </div>

        <div class="opcao">
            <img src="imgs/img2.jpeg">
            <div class="titulo"></div>
            <div class="texto"></div>

        </div>

        <div class="opcao">
            <img src="imgs/img3.png">
            <div class="titulo"></div>
            <div class="texto"></div>

        </div>

        <div class="opcao">
            <img src="imgs/img4.jpg">
            <div class="titulo"></div>
            <div class="texto"></div>

        </div>

        <div class="opcao">
            <img src="imgs/img5.jpg">
            <div class="titulo"></div>
            <div class="texto"></div>

        </div>


    </div>



</body>
</html>
